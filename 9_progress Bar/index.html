<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>javascript Progress Bar</h2>

        <div class="progress">
            <h5>HTML5</h5>
            <div id="myprogress">
                <div class="bar" id="html">75%</div>
            </div>
        </div>

        <div class="progress">
            <h5>CSS3</h5>
            <div id="myprogress">
                <div class="bar" id="css">90%</div>
            </div>
        </div>

        <div class="progress">
            <h5>JavaScript</h5>
            <div id="myprogress">
                <div class="bar" id="js">80%</div>
            </div>
        </div>

        <div class="progress">
            <h5>PHP</h5>
            <div id="myprogress">
                <div class="bar" id="php">75%</div>
            </div>
        </div>


    </div>
    
    <script src="script.js"></script>
</body>
</html>
